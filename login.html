<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login - Loan Data System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            padding: 0;
        }

        .background-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('background.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .background-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .background-section p {
            font-size: 18px;
            max-width: 500px;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .login-section {
            flex: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            background-color: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .bank-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .bank-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .bank-info ul {
            text-align: left;
            padding-left: 20px;
        }

        .bank-info li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .background-section {
                min-height: 300px;
                padding: 20px;
            }
            
            .background-section h2 {
                font-size: 24px;
            }
            
            .background-section p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background-section">
        <h2>Loan Data Management System</h2>
        <p>Secure and efficient loan processing for all participating banks. Access your dashboard to manage loan applications and track financial data.</p>
    </div>

    <div class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h1>Bank Login</h1>
                <p>Loan Data Entry System</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
            </form>

        </div>
    </div>

    <script>
        // Check for login errors in URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Fetch users from JSON file
            fetch('users.json')
                .then(response => response.json())
                .then(users => {
                    // Find user
                    const user = users.find(u => u.username === username && u.password === password);
                    
                    if (user) {
                        // Store user data in localStorage
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    // Fallback to localStorage or show error
                    document.getElementById('errorMessage').textContent = 'System error. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        });
    </script>
</body>
</html>
